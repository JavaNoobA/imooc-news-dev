############################################################
#
# 用户微服务
# web访问端口号  约定：8003
#
############################################################
server.port=8003
server.tomcat.uri-encoding=UTF-8
# tomcat 默认大小2M, 超过2M的文件不会被捕获, 需要调整此处大小
server.tomcat.max-swallow-size=-1

############################################################
#
# 配置项目信息
#
############################################################
spring.application.name=service-user
spring.profiles.active=dev
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/imooc_news_dev?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=DateSourceHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=select 1

############################################################
#
# mybatis 配置
#
############################################################
mybatis.type-aliases-package=com.imooc.pojo
mybatis.mapper-locations=classpath:mapper/*.xml

############################################################
#
# mybatis mapper 配置
#
############################################################
# 通用 Mapper 配置
mapper.mappers=com.imooc.api.my.mapper.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
# 分页插件配置
pagehelper.helper-dialect=mysql
pagehelper.support-methods-arguments=true

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
